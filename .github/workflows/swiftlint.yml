name: SwiftLint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  swiftlint:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SwiftLint
        run: |
          swift package resolve
          swift build --target SlidingToggleButton 2>&1 | grep -v "warning:" || true

      - name: Run SwiftLint via Swift Package
        run: |
          brew install swiftlint
          swiftlint lint --strict --config .swiftlint.yml
