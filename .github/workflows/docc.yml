# This workflow builds DocC documentation using the project's
# SwiftPackageScripts-provided docc.sh script and publishes the
# generated static site to GitHub Pages.

name: DocC

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: macos-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Fetch SwiftPackageScripts
        run: |
          git clone https://github.com/danielsaidi/SwiftPackageScripts.git /tmp/SwiftPackageScripts
          mkdir -p scripts
          rsync -a /tmp/SwiftPackageScripts/scripts/ ./scripts/
          chmod +x ./scripts/*.sh

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build DocC
        run: bash scripts/docc.sh

      - name: Upload DocC Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .build/docs-iOS

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
